{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Clients</h2>
    <a href="{{ url_for('main.new_client') }}" class="btn btn-success">Add New Client</a>
</div>

<form method="get" action="{{ url_for('main.clients') }}" class="row g-3 mb-4">
    <div class="col-auto">
        <input type="text" class="form-control" name="search" placeholder="Search clients..." value="{{ request.args.get('search', '') }}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Contact Details</th>
            <th>Cases</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.phone_number or '' }}</td>
            <td>{{ client.contact_details }}</td>
            <td>{{ client.cases.count() }}</td>
            <td>
                <a href="{{ url_for('main.edit_client', id=client.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
